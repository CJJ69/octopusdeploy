trigger:
- refs/heads/selfhosted

queue:
  name: Default
  
resources:
- repo: self

variables:
  OSVersion: 'ltsc2019'
  ContainerRegistryName: 'cjcreativetech'
  ServerImageName: 'octopusdeploy'
  TentacleImageName: 'workertentacle'

jobs:
- job: OctopusServer

  steps:
  - task: Docker@1
    displayName: 'Build an image'
    inputs:
      containerregistrytype: 'Container Registry'
      dockerRegistryEndpoint: cjcreativetech
      useDefaultContext: false
      buildContext: ./      
      dockerFile: Server/Dockerfile
      arguments: '--build-arg SERVERCORE_VERSION=$(OSVersion)'
      imageName: '$(ContainerRegistryName)/$(ServerImageName):$(OSVersion)'
      qualifyImageName: false
      includeLatestTag: true

  - task: Docker@1
    displayName: 'Push an image'
    inputs:
      containerregistrytype: 'Container Registry'
      dockerRegistryEndpoint: cjcreativetech
      command: 'Push an image'
      imageName: '$(ContainerRegistryName)/$(ServerImageName):$(OSVersion)'
      qualifyImageName: false

- job: Tentacle

  steps:
  - task: Docker@1
    displayName: 'Build an image'
    inputs:
      containerregistrytype: 'Container Registry'
      dockerRegistryEndpoint: cjcreativetech
      useDefaultContext: false
      buildContext: ./      
      dockerFile: Tentacle/Dockerfile
      arguments: '--build-arg SERVERCORE_VERSION=$(OSVersion)'
      imageName: '$(ContainerRegistryName)/$(TentacleImageName):$(OSVersion)'
      qualifyImageName: false
      includeLatestTag: true

  - task: Docker@1
    displayName: 'Push an image'
    inputs:
      containerregistrytype: 'Container Registry'
      dockerRegistryEndpoint: cjcreativetech
      command: 'Push an image'
      imageName: '$(ContainerRegistryName)/$(TentacleImageName):$(OSVersion)'
      qualifyImageName: false
      
